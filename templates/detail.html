{% extends "layout.html" %}
{% block datesel %}
<div class="container">
  <div class="form-inline">
    <form action="/list" method="post">
      <button class="btn btn-primary" type="submit" name="date" value="{{date}}">リストに戻る</button>
    </form>
    <br>
    <form action="/list/detail" method="post">
      <input type="hidden" name="date" value="{{date}}">
      <button class="btn btn-default" type="submit" name="open" value="{{data.id - 1}}">＜</button>
      <button class="btn btn-default" type="submit" name="open" value="{{data.id + 1}}">＞</button>
    </form>
  </div>
</div>
{% endblock %}
{% block detail %}
<div class="container">
  <table class="table table-condensed">
    <tr><td>ID</td><td>{{data.id}}</td></tr>
    <tr><td>詳細</td><td><a href="{{data.url}}" target="_blank">{{data.url}}</a></td></tr>
    <tr><td>ユーザーID</td><td>@{{data.userid}}</td></tr>
    <tr><td>いいね数</td><td>{{data.fav}}</td></tr>
    <tr><td>リツイート数</td><td>{{data.rt}}</td></tr>
    <tr><td>ハッシュタグ</td><td>{{data.tags}}</td></tr>
    <tr><td>取得時刻</td><td>{{data.time}}</td></tr>
  </table>
  <a href="{{data.image}}:orig"><img src="{{data.image}}" class="img-responsive img-thumbnail"></a>
</div>
{% endblock %}
